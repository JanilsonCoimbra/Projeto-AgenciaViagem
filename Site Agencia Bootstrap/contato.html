<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>

<body>
  <header>
    <!--NAVBAR TOPO-->
    <nav class="navbar navbar-expand-lg navbar-light bg-info cor-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="logo" src="img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="destino.html">Destinos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="promocoes.html">Promoções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contatos</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
              onmouseenter="display()">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!--NAVBAR TOPO FIM-->
  </header>
  <section class="opcao d-flex container-fluid bg-danger p-4 col-12 overflow-scroll position-absolute ">
    <!--CARDS-->
    <div class="col-sm-2 m-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">São Paulo</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </section>
  <main class="container-fluid">
    <section class="container-fluid row bg-light m-auto">
      <!--FORMULARIO INICIO-->
      <div class="col-lg-3 col-sm-10 m-5 m-sm-auto mt-sm-5">
      <form class="col-4 form-control form cor-form-login p-4 form-contatos">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Mensagem</label>
          <textarea class="form-text" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
      <!--FORMULARIO FIM-->
      <!--TABELA INICIO-->
      <div class="col-lg-3 col-sm-8 m-lg-5 m-sm-auto mt-sm-5 text-center">
        <h2>Contatos</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--TABELA FINAL-->
      <!--CARROSEL INICIO-->
      <div id="carouselExampleCaptions" class="col-lg-3 col-sm-6 m-lg-5 m-sm-auto mt-sm-5 carousel slide text-center" data-bs-ride="carousel">
        <h2>Redes sociais</h2>
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img src="img/WhatsApp.svg.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block ">
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/1024px-Instagram_icon.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item align-items-center">
            <img src="img/YouTube_icon_(2013-2017).png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
      <!-- CARROSEL FINAL-->
    </section>
  </main>

    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
